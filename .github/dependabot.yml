version: 2
updates:
  - package-ecosystem: "npm"
    # Files stored in `app` directory
    directory: "/"
    schedule:
      interval: "daily"
      
  - package-ecosystem: "npm"
    # Files stored in `app` directory
    directory: "/packages/core"
    schedule:
      interval: "daily"
      
  - package-ecosystem: "npm"
    # Files stored in `app` directory
    directory: "/packages/angular"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "daily"
