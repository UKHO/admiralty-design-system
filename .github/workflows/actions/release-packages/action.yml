name: 'Design System Release Packages'
description: 'Downloads build artifacts and releases them'
inputs:
  GITHUB_TOKEN:
    description: GITHUB_TOKEN used to create release
    required: true
runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: Cache Core Node Modules
      uses: actions/cache@v2
      env:
        cache-name: root-node-modules
      with:
        path: ./node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./yarn.lock') }}-v2
    - uses: ./.github/workflows/actions/download-archive
      with:
        name: design-system-core
        path: ./packages/core
        filename: design-system-core.zip
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ inputs.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ inputs.GITHUB_TOKEN }}
      run: |
        yarn install --frozen-lockfile
        npx auto shipit
      shell: bash
