name: 'Build Design System'
description: 'Build Design System'
runs:
  using: 'composite'
  steps:
    - name: Install Packages
      run: |
        yarn install --immutable
      shell: bash
    - name: Build
      run: yarn build:all
      shell: bash
    - uses: ./.github/workflows/actions/upload-archive
      with:
        name: admiralty-core
        output: ./packages/core/admiralty-core.zip
        paths: ./packages/core/dist ./packages/core/loader ./packages/core/styles ./packages/core/package.json ./packages/core/README.md ./packages/core/LICENSE
    - uses: ./.github/workflows/actions/upload-archive
      with:
        name: admiralty-angular
        output: ./packages/angular/admiralty-angular.zip
        paths: ./packages/angular/dist/*
