name: Design System CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile --prefer-offline

      - run: yarn test

      - run: yarn build

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist
  
  integration-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Design System Site
        uses: actions/checkout@v2.3.4
        with:
          repository: ${{ secrets.DESIGN_SYSTEM_SITE_REPOSITORY_NAME }}
          path: design-system-site
          ssh-key: ${{ secrets.DESIGN_SYSTEM_SITE_REPOSITORY_DEPLOY_KEY }}
          ssh-strict: true
          persist-credentials: false
          fetch-depth: 1
          submodules: false # optional
          
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build

      - name: Add design-system to design-system-site
        shell: pwsh
        run: |
          cd design-system-site
          yarn add ../build/
          yarn install --frozen-lockfile
          yarn test
          yarn build

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: build # Deliberately not adding integration-test

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x

      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build

      - name: Fill in auth token for NPMJS
        shell: pwsh
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          "//registry.npmjs.org/:_authToken=$($env:NPM_TOKEN)" | set-content -Path ".npmrc"

      - name: Publish to NPMJS
        run: yarn publish --non-interactive --tag latest --access public
