<nav *ngIf="navigation" id="side-menu" aria-label="Side menu">
  <section *ngFor="let subSection of navigation" class="{{ subSection.active ? ' active' : '' }}">
    <h2>
      <a href="{{ subSection.href }}">{{ subSection.title }}</a>
    </h2>
    <ul>
      <li *ngFor="let item of subSection.items">
        <a href="{{ item.href || '#' }}">{{ item.title }}</a>
      </li>
    </ul>
  </section>
</nav>
