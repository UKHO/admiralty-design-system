<section class="expansion">
  <input class="expansion-checkbox" id="{{ id }}" type="checkbox" [checked]="initialExpanded" />
  <label class="expansion-label" for="{{ id }}">
    <h3 class="{{alignHeadingRight ? 'expansion-heading-right-align': ''}}">{{ heading }}</h3>
  </label>
  <div class="expansion-content">
    <ng-content></ng-content>
  </div>
</section>
