<input
  #input
  [id]="id"
  [type]="type"
  class="form-text-input"
  (input)="onChange($event.target.value)"
  (blur)="onTouch()"
  [disabled]="disabled"
  [autocomplete]="autocomplete ? 'on' : 'off'"
/>
<div
  *ngIf="label"
  class="input-wrap"
  [ngClass]="{
    'has-value': !!input.value || type === 'date' || type === 'time'
  }"
>
  <label *ngIf="label" [for]="id">{{ label }}</label>
</div>
<ng-container *ngIf="!valid && touched">
  <span class="icon invalid-icon fa fa-exclamation"></span>
  <p *ngIf="error" class="error-text">
    {{ validationMessages[error] }}
  </p>
</ng-container>
