<nav aria-label="pagination" class="standard">
  <p aria-live="polite">{{ _label }}</p>
  <a
    role="button"
    class="pagination-anchor"
    tabindex="0"
    attr.aria-disabled="{{ this.currentPage === 1 }}"
    [ngClass]="{ disabled: this.currentPage === 1 }"
    (click)="prev()"
    (keydown.enter)="prev()"
    (keydown.space)="prev()"
    aria-label="Previous Page"
  >
    <i class="fas fa-chevron-left"></i>
  </a>
  <a
    role="button"
    class="pagination-anchor"
    tabindex="0"
    attr.aria-disabled="{{ this.currentPage === this.pages }}"
    [ngClass]="{ disabled: this.currentPage === this.pages }"
    (click)="next()"
    (keydown.enter)="next()"
    (keydown.space)="next()"
    aria-label="Next Page"
  >
    <i class="fas fa-chevron-right"></i>
  </a>
</nav>
