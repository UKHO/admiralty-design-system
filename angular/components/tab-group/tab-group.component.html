<div class="tab-group">
  <div class="tab-group-headers" role="tablist">
    <ukho-tab-header
      *ngFor="let tab of _tabs; let i = index"
      role="tab"
      [id]="getTabLabelId(i)"
      [attr.tabIndex]="getTabIndex(i)"
      class="tab-group-header-tab"
      [class.tab-active]="selectedIndex == i"
      (click)="handleClick(i)"
      (keydown)="handleKeyDown($event)"
      [attr.aria-setsize]="_tabs.length"
      [attr.aria-selected]="selectedIndex == i"
      [attr.aria-controls]="getTabContentId(i)"
    >
      {{ tab.label }}
    </ukho-tab-header>
  </div>
  <div class="tab-group-body-container">
    <ukho-tab-body
      *ngFor="let tab of _tabs; let i = index"
      [content]="tab.content"
      [attr.tabindex]="getTabIndex(i)"
      [attr.aria-labelledby]="getTabLabelId(i)"
      [id]="getTabContentId(i)"
      class="tab-group-body"
      [class.tab-group-body-active]="selectedIndex === i"
    ></ukho-tab-body>
  </div>
</div>
