<div class="colourBlock" [style.width.px]="width" [style.min-height.px]="height" [ngClass]="colour">
  <h2>{{ title }}</h2>
  <div class="content" [ngClass]="textColour">
    <ng-content></ng-content>
  </div>
  <ukho-button
    variant="text"
    class="clickAction"
    *ngIf="clickAction && actionText"
    (click)="clickAction()"
  >
    <h3>{{ actionText }}</h3>
  </ukho-button>
</div>
