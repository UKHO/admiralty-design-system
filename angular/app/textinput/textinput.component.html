<form>
  <mat-form-field
    appearance="outline"
    [class.disabled] = "isDisabled === true"
    [class.valid] = "isValid === true"
  >
    <mat-label>Input Label </mat-label>
    <input
      [disabled]="isDisabled"
      matInput placeholder="Favorite food"
      value="Sushi"
    >
  </mat-form-field>
</form>
