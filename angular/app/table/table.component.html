<table *ngIf="table">
  <thead>
    <tr>
      <th *ngFor="let heading of table.headings">{{heading}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of table.records">
      <td *ngFor="let detail of getRecordDetails(record)">
        {{detail}}
      </td>
    </tr>
  </tbody>
</table>
