<app-header></app-header>
<app-navigation [navigation]="navigation"></app-navigation>
<div class="example-wrapper">
    <h1>
        Welcome to {{ title }}!
    </h1>
    <app-table [table]="table"></app-table>
    <br />
    <app-card title="Card title"><p style="color: red">Card test with HTML</p></app-card>
    <br />
    <app-button
        [label]="'Pay now'"
        [icon]="'fa-chevron-right'"
        [isSecondary]="true"
        [click]="logClick"
    >
    </app-button>
    <br />
    <app-textinput
        [isValid]="true"
        [inputText]="inputText"
        [validation]="inputFormControl"
        [invalidMessage]="'Email is invalid'"
    >
    </app-textinput>
    <p>{{inputText.value}}</p>
    <br />
    <app-textarea [textareaText]="textareaText"></app-textarea>
    <p>{{textareaText.value}}</p>
    <app-select
        [options]="selectOptions"
        (changed)="logSelectChanged($event.value)"
    ></app-select>
    <br />
    <app-radio
        [isColumn]="true"
    ></app-radio>
    <br />
    <app-checkbox></app-checkbox>
    <br />
    <app-search></app-search>
    <app-expansion></app-expansion>
</div>
