<nav>
  <ul>
    <li><a (click)="prev()">Previous</a></li>
    <li *ngFor="let page of pageArray">
      <a
        *ngIf="page !== '...'; else ellipsis"
        (click)="currentPage = page"
        [ngClass]="{ current: page === currentPage }"
      >
        {{ page }}
      </a>
      <ng-template #ellipsis>&hellip;</ng-template>
    </li>
    <li><a (click)="next()">Next</a></li>
  </ul>
</nav>
