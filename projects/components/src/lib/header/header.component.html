<header>
  <nav id="top-menu">
    <span>
      <ng-content></ng-content>
      <img *ngIf="!text" src="{{ src }}" alt="{{ alt }}" />
    </span>
    <div *ngIf="navigation" class="header-links-wrap">
      <a *ngFor="let item of navigation" href="{{ item.href }}">{{ item.title }}</a>
    </div>
  </nav>
</header>
