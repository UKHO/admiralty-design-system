<label [for]="id">
  <span><i class="fa fa-upload">upload</i></span>
  <span *ngIf="!files">{{ label }}</span>
  <span *ngIf="files">{{ fileName }} ({{ fileSize }})</span>
</label>
<input [id]="id" (change)="fileInputChange($event)" type="file" />
<ng-container *ngIf="!valid">
  <p
    *ngIf="validationMessages && validationMessages.required"
    class="error-text"
  >
    This field is required
  </p>
</ng-container>
