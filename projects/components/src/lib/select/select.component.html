<label [for]="id" class="form-label">{{ label }}</label>
<div class="wrapper">
  <select #select [id]="id" (change)="onChange($event.target.value)" (blur)="onTouch()" [disabled]="disabled">
    <ng-content></ng-content>
  </select>
</div>
<ng-container *ngIf="!valid && touched">
  <p *ngIf="error" class="error-text">
    {{ validationMessages[error] }}
  </p>
</ng-container>
