<header>
  <h1>
    <a href="/" title="Home">{{ navigation.heading }}</a>
  </h1>

  <nav *ngIf="navigation" id="main-menu">
    <div>
      <a
        href="#main-menu-toggle"
        id="main-menu-close"
        class="menu-close"
        aria-label="Close main menu"
      >
        <span class="sr-only">Close main menu</span>
        <span class="fa fa-times"></span>
      </a>
    </div>

    <ul>
      <li
        *ngFor="let section of navigation.sections"
        tabindex="0"
        class="section{{ section.active ? ' active' : '' }}"
      >
        <a tabindex="-1" href="{{ section.href || '#' }}">{{
          section.title
        }}</a>
        <section>
          <section
            *ngFor="let subSection of section.subSections"
            class="sub-section"
          >
            <h2>
              <a href="{{ subSection.href || '#' }}">{{ subSection.title }}</a>
            </h2>
            <ul>
              <li *ngFor="let item of subSection.items">
                <a href="{{ item.href || '#' }}">{{ item.title }}</a>
              </li>
            </ul>
          </section>
        </section>
      </li>
    </ul>
  </nav>

  <a
    id="backdrop"
    href="#main-menu-toggle"
    class="backdrop"
    tabindex="-1"
    aria-hidden="true"
    hidden
  >
  </a>

  <div *ngIf="navigation" class="menu-toggle-wrapper">
    <a href="#main-menu" id="main-menu-toggle" class="menu-toggle">
      <span class="sr-only">Open main menu</span>
      <span class="fa fa-bars" aria-hidden="true"></span>
    </a>
  </div>
</header>
