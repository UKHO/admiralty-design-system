<input
  #input
  [id]="id"
  [type]="type"
  class="form-text-input"
  (input)="
    onChange(type === 'file' ? $event.target.files : $event.target.value)
  "
  (blur)="onTouch()"
  [disabled]="disabled"
/>
<div
  class="input-wrap"
  [ngClass]="{
    'has-value': !!input.value || type === 'date' || type === 'time'
  }"
>
  <label [for]="id">{{ label }}</label>
</div>
<span *ngIf="valid && touched" class="icon validated-icon fa fa-check"></span>
<ng-container *ngIf="!valid && touched">
  <span class="icon invalid-icon fa fa-exclamation"></span>
  <p
    *ngIf="validationMessages && validationMessages.required"
    class="error-text"
  >
    This field is required
  </p>
</ng-container>
