<input #input [id]="id" [type]="type" class="form-text-input" (input)="onChange($event.target.value)" (blur)="onTouch()" [disabled]="disabled" [ngStyle]="{'text-align': type === 'date' || type === 'time' ? 'right' : 'left'}" />
<div class="input-wrap" [ngClass]="{'has-value': !!input.value}">
  <label [for]="id">{{ label }}</label>
</div>
<span *ngIf="valid && touched" class="icon validated-icon fa fa-check"></span>
<ng-container *ngIf="!valid && touched">
  <span class="icon validated-icon fa fa-check"></span>
  <p *ngIf="validationMessages.required" id="invalid-text" class="error-text">This field is required</p>
</ng-container>
